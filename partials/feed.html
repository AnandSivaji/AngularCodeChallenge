<div class="col-lg-12 col-md-12 col-sm-12" ng-controller='FeedController'>

	<div class="row mb-feed-input">
		<div class="col-lg-10 col-md-10 col-sm-10">
		<input type="text" class="form-control form-inline" ng-model='feedInput' placeholder="Text feed or URL feed" onkeyup=""/>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
			
		<input type="button" class="btn btn-primary" value="Post" ng-click="createFeed()" ng-disabled='!feedInput'/>
		</div>
	</div>

	<feed-directive feeds='feeds' on-delete='onDelete(feedId)'></feed-directive>
</div>
