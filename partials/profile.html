<div class="col-lg-12 col-md-12 col-sm-12 mb-profile-section" ng-controller="ProfileController">
	<form name="profile" class="col-lg-7 col-md-7 col-sm-7" novalidate>

		<div class="form-group" ng-class="{ 'has-error' : profile.nameField.$invalid && !profile.nameField.$pristine }">
			<label for="name" class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-6">
				<input class="form-control" ng-maxlength="100" name="nameField" type="text" placeholder="Name" id="name" ng-model="profile.name" required/>
			</div>
			<p ng-show="profile.nameField.$invalid && !profile.nameField.$pristine && !profile.nameField.$error.maxlength" class="help-block">Name is required.</p>
			<p ng-show="profile.nameField.$error.maxlength" class="help-block">Name exceeds maximum of 100 characters</p>
		</div>

		<div class="form-group" ng-class="{ 'has-error' : profile.ageField.$invalid && !profile.ageField.$pristine }">
			<label for="age" class="col-sm-2 control-label">Age:</label>
			<div class="col-sm-6">
				<input class="form-control" name="ageField" id="age" type="number" placeholder="Age" ng-model="profile.age" required/>
			</div>
			<p ng-show="profile.ageField.$invalid && !profile.ageField.$pristine" class="help-block">Age is required.</p>
		</div>

		<div class="form-group" ng-class="{ 'has-error' : profile.phoneNumber.$invalid && !profile.phoneNumber.$pristine }">
			<label for="phone" class="col-sm-2 control-label">Phone:</label>
			<div class="col-sm-6">
				<input class="form-control" type="number" ng-minlength="10" ng-maxlength="10" name="phoneNumber" id="phone" placeholder="Phone" ng-model="profile.phone" required />
			</div>
			<p ng-show="profile.ageField.$invalid && !profile.ageField.$pristine  && !profile.phoneNumber.$error.maxlength" class="help-block">Phone Number is required.</p>
			<p ng-show="profile.phoneNumber.$error.minlength || profile.phoneNumber.$error.maxlength" class="help-block">Invalid Phone Number</p>
		</div>

		<div class="form-group" ng-class="{ 'has-error' : profile.emailField.$invalid && !profile.emailField.$pristine }">
			<label for="email" class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-6">
				<input class="form-control" name="emailField" type="email" id="email" placeholder="Email" ng-model="profile.email" required/>
			</div>
			<p ng-show="profile.emailField.$invalid && !profile.emailField.$pristine" class="help-block">Enter a valid email.</p>
		</div>

		<div class="form-group">
			<label for="address" class="col-sm-2 control-label">Address:</label>
			<div class="col-sm-6">
				<textarea class="form-control" id="address" placeholder="Address" ng-model="profile.address"></textarea>
			</div>
		</div>

		<div class="row">
			<label for="profilePic" class="col-sm-2 control-label">&nbsp;</label>
			<div class="col-sm-6">
				<input type="file" ng-model="profile.picture" name="profile" id="profilePic" onchange="angular.element(this).scope().onFileUpload(this)"/>
			</div>
		</div>

		<div>
			<input class="btn btn-primary center-block" id="savebutton" type="button" name="save" value="Save" ng-disabled="profile.$invalid" ng-click="onCreateProfileClicked()"/>
		</div>
	</form>
	<img id="profileImage" class="col-lg-5 col-md-5 col-sm-5"/>
</div>
